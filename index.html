<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <header class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Inscripcion</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Votos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Resultados</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--Formulario inscripciones-->
    <div class="container">
        <h1>Inscripcion candidatos</h1>
        <form action="#">
            <div class="col-3">
                <input class="form-control mt-2" type="text" placeholder="Nombre Candidato">
                <input class="form-control mt-2" type="text" placeholder="Apellido Candidato">
                <button class="btn btn-success mt-2">Registrar</button>
            </div>
        </form>
    </div>

    <!--Formulario votos-->
    <div class="container">
        <h1>Votos</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombe completo</th>
                    <th>Votar</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Perico los Palotes</td>
                    <td>
                        <form action="#">
                            <button class="btn btn-primary">+ Voto</button>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>Maria las Petunias</td>
                    <td>
                        <form action="#">
                            <button class="btn btn-primary">+ Voto</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!--Ganador-->
    <div class="container">
        <h1>Resultados</h1>
        <h2>El ganador de la eleccion fue Perico los palotes con 3 votos</h2>
    </div>
</body>

</html>
